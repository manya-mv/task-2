<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT!</title>
</head>
<body>
    <p>Youtube Subscribe button</p>
    <button class="button1">Subscribe</button>
    <script>
        function subscribe()
        {
            const button1 = document.querySelector('.button1');

            if(button1.innerHTML==='Subscribe')
        {
            button1.innerHTML = 'Subscribed';
        }
        else
        {
            button1.innerHTML = 'Subscribe';
        }
        }
    </script>
</body>
</html>
