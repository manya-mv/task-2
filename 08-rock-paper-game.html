<!doctype html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      h1 {
        text-align: center;
        font-size: 45px;
        color: aliceblue;
        text-decoration: white underline;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }
      .buttons {
        background-color: limegreen;
        width: 230px;
        height: 230px;
        font-family: "Courier New", Courier, monospace;
        font-size: 34px;
      }
      button:hover {
        border: 2px solid rgb(215, 226, 217);
      }
      body {
        background-color: black;
      }
      .resetbutt {
        height: 30px;
        width: 700px;
        background-color: rgb(255, 84, 84);
        font-family: "Trebuchet MS";
        font-size: 25px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn-container">
      <button class="buttons" onclick="playGame('rock')">Rock</button>

      <button class="buttons" onclick="playGame('paper')">Paper</button>

      <button class="buttons" onclick="playGame('scissors')">Scissors</button>
      <br /><br />
    </div>
    <div class="btn-container">
      <button class="resetbutt" onclick="resetScore()">RESET SCORE</button>
    </div>
    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }
        if (result === "Tie.") {
          score.TIE++;
        } else if (result === "You lose.") {
          score.LOSS++;
        } else {
          score.WIN++;
        }
        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n SCORE: WIN-${score.WIN} LOSS-${score.LOSS} TIE-${score.TIE}`,
        );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
      
      function resetScore() {
        score.LOSS = 0;
        score.TIE = 0;
        score.WIN = 0;
      }
      const score = JSON.parse(localStorage.getItem("score")) || {
        WIN: 0,
        LOSS: 0,
        TIE: 0,
      };
      localStorage.setItem("score", JSON.stringify(score));
    </script>
  </body>
</html>
